<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div id="cards" class="cards-container">

        <div class="card--profile">
          <div class="profile-name">
          </div>
          <div class="profile-frequency">
            <img
            class="card__image"
            src="assets/images/image-jeremy.png"
            alt="Jeremy image"
          />
          <p class="card__report">Report for</p>
          <h1 class="card__name">Jeremy Robson</h1>
          <nav class="card__select">
            <ul id="card-list" class="card__list">
              <li class="card__list-item text" data-filter="daily">Daily</li>
              <li
                class="card__list-item card__list-item--active text--active"
                data-filter="weekly"
              >
                Weekly
              </li>
              <li class="card__list-item text" data-filter="monthly">Monthly</li>
            </ul>
          </nav>
          </div>
        </div>

        <div class="card card--work">
          <div class="card-info">
            <h3 class="card__title">Work</h3>
            <span class="card__current"></span>
            <div class="card__footer">
              <span class="card__last">Last week - </span>
              <span class="card__previous"></span>
            </div>
          </div>
        </div>
        <div class="card card--play">
          <div class="card-info">
            <h3 class="card__title">Play</h3>
            <span class="card__current"></span>
            <div class="card__footer">
              <span class="card__last">Last week - </span>
              <span class="card__previous"></span>
            </div>
          </div>
        </div>
        <div class="card card--study">
          <div class="card-info">
            <h3 class="card__title">Study</h3>
            <span class="card__current"></span>
            <div class="card__footer">
              <span class="card__last">Last week - </span>
              <span class="card__previous"></span>
            </div>
          </div>
        </div>
        <div class="card card--excercise">
          <div class="card-info">
            <h3 class="card__title">Exercise</h3>
            <span class="card__current"></span>
            <div class="card__footer">
              <span class="card__last">Last week - </span>
              <span class="card__previous"></span>
            </div>
          </div>
        </div>

        <div class="card card--social">
          <div class="card-info">
            <h3 class="card__title">Social</h3>
        <span class="card__current"></span>
        <div class="card__footer">
          <span class="card__last">Last week - </span>
          <span class="card__previous"></span>
        </div>
          </div>
        </div>
        
        <div class="card card--selfcare">
          <div class="card-info">
            <h3 class="card__title">Self Care</h3>
            <span class="card__current"></span>
            <div class="card__footer">
              <span class="card__last">Last week - </span>
              <span class="card__previous"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
